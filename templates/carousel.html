{% extends "base.html" %}
{% block content %}

<table>
    <!-- Table content ... -->
    <tbody>
        {% for cart_item in cart_items_array %}
        <tr>
            <td>{{ cart_item.product_name }}</td>
            <td>{{ cart_item.quantity }}</td>
            <td>${{ cart_item.subtotal }}</td>
            <td>
                <button class="btn btn-sm btn-danger" data-toggle="modal"
                    data-target="#removeModal{{ cart_item.product_id }}">Remove</button>

                <!-- Modal -->
                <div class="modal fade" id="removeModal{{ cart_item.product_id }}" tabindex="-1" role="dialog"
                    aria-labelledby="removeModalLabel{{ cart_item.product_id }}" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="removeModalLabel{{ cart_item.product_id }}">Remove Product
                                </h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                Are you sure you want to remove {{ cart_item.product_name }} from your cart?
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                                <form method="POST"
                                    action="{{ url_for('remove_from_cart', item_id=cart_item.product_id) }}">
                                    <button type="submit" class="btn btn-danger">Remove</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
