<!DOCTYPE html>
<html>

<head>
    <title>Grocery Shopping App</title>
    <!-- Add Bootstrap CSS CDN link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5">
        <h1>Categories</h1>
        <div class="row">
            {% for category in categories %}
            <div class="col-md-4">
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">{{ category.name }}</h5>
                        <p class="card-text">{{ category.description }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>

        <h1>Products</h1>
        <div class="row">
            {% for product in products %}
            <div class="col-md-4">
                <div class="card mb-3">
                    <img src="{{ product.image }}" class="card-img-top" alt="Product Image">
                    <div class="card-body">
                        <h5 class="card-title">{{ product.name }}</h5>
                        <p class="card-text">{{ product.description }}</p>
                        <p class="card-text">Price: ${{ product.price }}</p>
                        <p class="card-text">In Stock:{{ product.quantity }}</p>
                        <form action="/add" method="post">
                            <input type="hidden" name="code" value={{product.id}} />
                            <input type="text" name="quantity" value='1' size="2" />
                            <button type="type" class="btn btn-outline-secondary">Add to cart</button>
                            <!-- {{form.submit(class="btn btn-outline-secondary")}} -->
                        </form>
                    </div>
                </div>
                <!-- dummy -->
                <!-- <div class="card mb-3">
                    <img src="static/img/Banana.jpg"" class=" card-img-top" alt="Product Image">
                    <div class="card-body">
                        <h5 class="card-title">Banana</h5>
                        <p class="card-text">Banana antar ra babu</p>
                        <p class="card-text">Price: 20</p>
                    </div>
                </div> -->
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- Add Bootstrap JS and jQuery CDN links -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
