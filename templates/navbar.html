<!-- Modal View -->
<div class="modal Zip" id="myModal" tabindex="-1" aria-labelledby="myModalLabel1" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">
                    Your Cart items
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true"></span>
                </button>
            </div>
            <div class="modal-body">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">Product</th>
                            <th scope="col">Title</th>
                            <th scope="col">Quantity</th>
                            <th scope="col"></th>
                            <th scope="col">Total</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for product in cart_products %}
                        <tr class="table-light">
                            <th scope="row"><img src="{{ product.product_image }}" class="card-img-top"
                                    alt="Product Image"></th>
                            <td>
                                <h5 class="card-title">{{ product.product_name }}</h5>
                            </td>
                            <td>
                                <input class="" value="{{ product.quantity }}" style="width: 50%"></input>
                                <!-- {{ product.quantity }} -->
                            </td>
                            <td>
                                <form method="POST"
                                    action="{{ url_for('remove_from_cart', item_id= product.product_id) }}">
                                    <button type="submit" class="btn-close bg-red"></button>
                                </form>
                            </td>
                            <td>
                                <p class="card-text">₹{{ product.subtotal }}</p>
                            </td>
                        </tr>
                        {% endfor %}
                        <tr class="">
                            <th scope="row"></th>
                            <td></td>
                            <td>Grand Total</td>
                            <td>
                                <bold> </bold>
                            </td>
                            <td>₹{{products_total}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-success" type="submit" name="place_order">Place Order</button>
            </div>
        </div>
    </div>
</div>
