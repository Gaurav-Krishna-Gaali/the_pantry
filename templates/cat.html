{% extends "base.html" %}
{% block content %}
    <!-- Product section-->
    <section class="py-3">
        <div class="container px-4 px-lg-5 my-5">
            <div class="row gx-4 gx-lg-5 align-items-center">
                <div class="col-md-6">
                    <img class="card-img-top mb-5 mb-md-0" src={{category.image}}
                        alt="..." /></div>
                <div class="col-md-6">
                    <div class="small mb-1">Categories: THE PANTRY</div>
                    <h1 class="display-5 fw-bolder">Shop item template</h1>
                    <p class="lead">{{category.description}}</p>

                </div>
            </div>
        </div>
    </section>
    <!-- Related items section-->
    <section class="py-5 bg-light">
        <div class="container px-4 px-lg-5 ">
            <h2 class="fw-bolder mb-4">Products in {{category.name}}</h2>
            <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                {% for product in products %}
                    <div class="col mb-5">
                        <div class="card h-100">
                            <!-- Product image-->
                            <img class="card-img-top" src='/{{product.image}}' alt="..." />
                            <!-- Product details-->
                            <div class="card-body p-4">
                                <div class="text-center">
                                    <!-- Product name-->
                                    <h5 class="fw-bolder">{{ product.name }}</h5>
                                    <!-- Product price-->
                                    ${{ product.price }}
                                </div>
                            </div>
                            <!-- Product actions-->
                            <form action="/add" method="post">
                                <input type="hidden" name="code" value={{product.id}} />
                                
                                <div class="d-flex justify-content-evenly align-items-center">
                                    <span>Quantity</span><span>
                                        <input type="text" name="quantity" value='1' class="form-control text-center me-3"
                                            size="2" /></span>
                                </div>
                                <div class="d-flex justify-content-evenly total align-items-center font-weight-bold mt-4">
                                    <span>Price:</span><span> ${{ product.price }}</span>
                                </div>
                                <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                                    <div class="text-center">
                                        <button type="type" class="btn btn-outline-dark mt-auto">Add to
                                        cart</button>
                                    </div>
                                </div>
                                   
                            </form>
                            
                        </div>
                    </div>
                    {% endfor %}
            </div>
        </div>
    </section>

{% endblock %}
